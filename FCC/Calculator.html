<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/Calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <h1>ELECTRONIC CALCULATOR</h1>
            <div class="display">
                <div id="displayMain">123</div>
                <div id="displayAll">123</div>
            </div>
            <div class="btns">
                <div class="first-part">
                    <div>AC</div>
                    <div>CE</div>
                    <div>÷</div>
                    <div>×</div>
                </div>
                <div class="first-part">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>－</div>
                </div>
                <div class="first-part">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>+</div>
                </div>
                <div class="second-part">
                    <!--one column-->  
                    <div id="one">
                        <div>
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                        <div>
                            <div id="zero">0</div>
                            <div>.</div>
                        </div>
                    </div>
                    <!--two column-->
                    <div id="equal">=</div>
                </div>
            </div>
        </div>
        <script src="javascripts/Calculator.js"></script>
    </body>
</html>
