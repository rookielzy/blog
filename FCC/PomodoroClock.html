<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/PomodoroClock.css" rel="stylesheet">
    </head>
    <body>
        <main class="app">
            <h1>Pomodoro Clock</h1>
            <div class="break">BREAK LENGTH
                <input type="button" value="-"><span>5</span><input type="button" value="+">
            </div>
            <div class="session">SESSION LENGTH
                <input type="button" value="-"><span>25</span><input type="button" value="+">
            </div>
            <div class="clock"></div>
        </main>
    </body>
</html>
