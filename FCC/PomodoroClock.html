<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/PomodoroClock.css" rel="stylesheet">
    </head>
    <body>
        <main class="app">
            <h1>Pomodoro Clock</h1>
            <div class="break set">BREAK LENGTH
                <input type="button" value="-"><span>5</span><input type="button" value="+">
            </div>
            <div class="session set">SESSION LENGTH
                <input type="button" value="-"><span>25</span><input type="button" value="+">
            </div>
            <!--todo use :after to add a background layout when the time go-->
            <div id="clock">
                <span class="title">Session</span>
                <span class="timeLeft">25:00</span>
            </div>
        </main>
        <script src="javascripts/PomodoroClock.js"></script>
    </body>
</html>
