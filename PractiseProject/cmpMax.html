<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用parseInt解析数字</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            form {
                width: 400px;
                margin: 0 auto;
                margin-top: 20px;
            }
            input[type="text"] {
                width: 100px;
                background-color: #ccc;
                border: none;
                margin-right: 10px;
                margin-left: 10px;
                text-indent: 5px;
            }
            #result {
                padding: 5px;
                margin-left: 10px;
                color: red;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" id="one"><strong>vs</strong><input type="text" id="two">
            <input type="button" value="Max is >>" id="submit"><span id="result">?</span>
        </form>
        <script>
            var one = document.getElementById("one"),
                two = document.getElementById("two"),
                result = document.getElementById("result"),
                submit = document.getElementById("submit");
            submit.onclick = function() {
                result.innerText = parseInt(one.value) > parseInt(two.value) ? one.value : two.value;
            }
        </script>
    </body>
</html>
