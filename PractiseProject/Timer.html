<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>倒计时时钟</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            main {
                width: 300px;
                height: 200px;
                background-color: black;
                margin: 20px auto 0 auto;
            }
            div {
                border: 1px solid black;
                width: 50px;
                height: 30px;
                background-color: white;
                display: inline-block;
                margin: 30px 40px 40px 45px;
            }
            #min::after {
                content: "分钟";
                color: white;
                position: relative;
                left: 60px;
                top: 5px;
            }
            #sec::after {
                content: "秒";
                color: white;
                position: relative;
                left: 60px;
                top: 5px;
            }
            input[type="button"] {
                display: block;
                width: 220px;
                height: 50px;
                border-radius: 10px;
                position: relative;
                left: 46px;
                font-size: 20px;
                color: white;
            }
            .start {
                background-color: green;
            }
            .stop {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="min"></div>
            <div id="sec"></div>
            <input type="button" value="启动" class="start" id="btn">
        </main>
        <script>
            var btn = document.getElementById("btn");
            btn.onclick = function() {
                
            }
        </script>
    </body>
</html>
