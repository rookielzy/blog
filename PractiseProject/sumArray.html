<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>求出数组中所有数字的和</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div {
                width: 500px;
                margin: 0 auto;
            }
            input[type="text"] {
                width: 180px;
            }
            #prompt {
                font-size: 12px;
                color: #ccc;
                margin-left: 20px;
            }
            input[type="button"] {
                display: block;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            #result {
                font-size: 20px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text" id="array"><span id="prompt">输入数字求和，数字之间用半角","号分隔</span>
            <input type="button" value="sum" id="clickToSum">
            <span id="result"></span>
        </div>
        <script>
            var array = document.getElementById("array");
            var result = document.getElementById("result");
            var clickToSum = document.getElementById("clickToSum");
            array.onkeyup = function() {
                this.value = this.value.replace(/[^(\d)|(,)]/,'');
            };
            clickToSum.onclick = function () {
                var sum = 0;
                var tmp = array.value;
                if (tmp[tmp.length - 1] === ','){
                    result.innerText = "NaN";
                }
                else{
                    tmp = tmp.split(',');
                    for (var i = 0; i < tmp.length; i++){
                        sum += parseInt(tmp[i]);
                    }
                    result.innerText = sum;
                }
                
            }
        </script>
    </body>
</html>
