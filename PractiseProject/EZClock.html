<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>简易网页时钟</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            main {
                background-color: black;
                width: 300px;
                height: 100px;
                margin: 20px auto 0 auto;
            }
            span {
                color: white;
                position: relative;
                top: -5px;
                left: 8px;
            }
            div {
                width: 40px;
                height: 20px;
                background-color: white;
                border: 1px solid black;
                display: inline-block;
                margin-top: 38px;
                margin-left: 19px;
                margin-right: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="hour"></div><span>点</span>
            <div id="min"></div><span>分</span>
            <div id="sec"></div><span>秒</span>
        </main>
        <script>
            var hour = document.getElementById("hour"),
                min = document.getElementById("min"),
                sec = document.getElementById("sec");
            window.onload = setInterval(function() {
                var date = new Date();
                hour.innerText = date.getHours();
                min.innerText = date.getMinutes();
                sec.innerText = date.getSeconds();
            },1000);
        </script>
    </body>
</html>
