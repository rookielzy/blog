<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用循环将三个 DIV 变成红色</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            input {
                width: 160px;
                margin: 0 auto;
                margin-top: 20px;
                margin-bottom: 20px;
                display: block;
            }
            #inner {
                width: 316px;
                margin: 0 auto;
            }
            #inner div {
                width: 100px;
                height: 100px;
                background-color: black;
                display: inline-block;
            }
            #outer {
                width: 500px;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <input type="button" value="click to change DIV to red">
            <div id="inner">
                <div id="div1"></div>
                <div id="div2"></div>
                <div id="div3"></div>
            </div>
        </div>
        <script>
            var toRed = document.getElementsByTagName("input")[0];
            var inner = document.getElementById("inner").getElementsByTagName("div");
            toRed.onclick = function() {
                for (var i = 0; i < inner.length; i++){
                    inner[i].style["background-color"] = "red";
                }
            }
        </script>
    </body>
</html>
