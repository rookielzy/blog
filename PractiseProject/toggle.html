<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>单一按钮显示/隐藏</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div {
                width: 200px;
                margin: 20px auto auto auto; 
            }
            h4 {
                background-color: #ccc;
                color: grey;
                border: 1px solid grey;
                height: 30px;
                line-height: 32px;
                text-indent: 5px;
            }
            nav {
                background-color: #ccc;
                border: 1px solid grey;
                display: none;
            }
            nav li {
                list-style: none;
                height: 20px;
                line-height: 16px;
                text-indent: 10px;
            }
            nav li:hover {
                background-color: grey;
            }
            span {
                width: 0;
                height: 0;
                position: relative;
                right: -108px;
                top: 10px;
            }
            .show {
                border-top: 4px solid grey;
                border-right: 4px solid transparent;
                border-left: 4px solid transparent;
            }
            .hide {
                border-bottom: 4px solid grey;
                border-right: 4px solid transparent;
                border-left: 4px solid transparent;
                top: -10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h4>播放列表<span class="hide"></span></h4>
            <nav id="list">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </nav>
        </div>
        <script>
            var toggle = document.getElementsByTagName("h4")[0];
            var list = document.getElementById("list");
            var triangle = document.getElementsByTagName("span")[0];
            toggle.onclick = function() {
                if (triangle.className === "hide"){
                    triangle.className = "show";
                    list.style.display = "block";
                }
                else {
                    triangle.className = "hide";
                    list.style.display = "none";
                }
            }
        </script>
    </body>
</html>
