<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>函数传参，改变DIV的任意属性值</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #show {
                width: 150px;
                height: 150px;
                margin: 0 auto;
                padding: 5px;
                background-color: black;
                color: white;
                font-size: 12px;
                margin-top: 20px;
            }
            form {
                width: 240px;
                margin: 0 auto;
            }
            input {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="attrName">属性名</label>
            <input type="text" id="attrName">
            <label for="attrValue">属性值</label>
            <input type="text" id="attrValue">
            <input type="button" value="确定" id="submit">
            <input type="button" value="重置" id="reset">
        </form>
        <div id="show">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
        <script>
            var attrName = document.getElementById("attrName");
            var attrValue = document.getElementById("attrValue");
            var show = document.getElementById("show");
            var submit = document.getElementById("submit");
            var reset = document.getElementById("reset");

            submit.onclick = function() {
                var tmp1 = attrName.value, tmp2 = attrValue.value;
                show.style[tmp1] = tmp2;
            }
            reset.onclick = function() {
                show.style = "";
                attrName.value = "";
                attrValue.value = "";
            }
        </script>
    </body>
</html>
