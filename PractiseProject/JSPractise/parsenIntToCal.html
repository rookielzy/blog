<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用parseInt解析数字</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            form {
                width: 350px;
                margin: 0 auto;
                margin-top: 20px;
            }
            input[type="text"] {
                width: 100px;
                background-color: #ccc;
                border: none;
                margin-right: 10px;
                margin-left: 10px;
                text-indent: 5px;
            }
            #result {
                padding: 5px;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" id="one"><span>+</span><input type="text" id="two"><span>=</span>
            <span id="result">?</span><input type="button" value="Sum" id="submit">
        </form>
        <script>
            var submit = document.getElementById("submit");
            var one = document.getElementById("one");
            var two = document.getElementById("two");
            var result = document.getElementById("result");
            submit.onclick = function() {
                result.innerText = parseInt(one.value) + parseInt(two.value);
            }
        </script>
    </body>
</html>
