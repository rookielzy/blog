<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>函数接受参数并弹出</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #div {
                width: 200px;
                margin: 0 auto;
                margin-top : 20px;
            }
            input {
                margin-top: 20px;
            }
            input[type="button"] {
                margin-left: 60px;
            }
        </style>
    </head>
    <body>
        <div id="div">
            <input type="text" id="city">
            <input type="text" id="pos">
            <input type="button" value="submit" id="confirm">
        </div>
        <script>
            var city = document.getElementById("city"),
                pos = document.getElementById("pos"),
                confirm = document.getElementById("confirm");
            if (city !== " " && pos !== " "){
                confirm.onclick = function() {
                    alert(city.value);
                    alert(pos.value);
                }
            }
        </script>
    </body>
</html>
