<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>弹出层效果</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #divBtn {
                width: 50px;
                margin: 0 auto;
                padding: 10px;
            }
            #layout {
                position: absolute;
                width: 100%;
                height: 100%;
                margin: 0;
                display: none;
                opacity: 0.5;
                background-color: #ccc;
            }
            #win {
                border: 2px solid orange;
                width: 400px;
                height: 200px;
                margin: -101px 0px 0px -201px;
                position: absolute;
                top: 50%;
                left: 50%;
                display: none;
            }
            #win h2 {
                background-color: yellow;
                border-bottom: 2px solid orange;
                text-align: right;
            }
            #win h2 span {
                border: 1px solid red;
                color: red;
                font-size: 20px;
                background-color: white;
                margin-right: 5px;
                padding: 0 2px 2px 2px;
            }
        </style>
    </head>
    <body>
        <div id="layout"></div>
        <div id="divBtn">
            <input type="button" value="弹出层" id="show">        
        </div>
        <div id="win">
            <h2><span>x</span></h2>
        </div>
        <script>
            var show = document.getElementById("show");
            var win = document.getElementById("win");
            var layout = document.getElementById("layout");
            var close = document.getElementsByTagName("span")[0];
            show.onclick = function() {
                layout.style.display = "block";
                win.style.display = "block";
            }
            close.onclick = function() {
                layout.style.display = "none";
                win.style.display = "none"; 
                show.style.display = "block";
            }
        </script>
    </body>
</html>
