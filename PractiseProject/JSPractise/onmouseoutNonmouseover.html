<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>鼠标移出移入改变样式222</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: content-box;
            }
            #div {
                background-color: black;
                color: white;
                font-size: 12px;
                text-indent: 20px;
                line-height: 60px;
                width: 200px;
                height: 200px;
                margin: 0 auto;
                margin-top: 20px;
                border: 5px solid black;
            }
        </style>
    </head>
    <body>
        <div id="div">
            <p>鼠标移入改变样式，移出恢复。</p>
        </div>
        <script>
            var div = document.getElementById("div");
            div.onmouseover = function (){
                div.style["border-color"] = "red";
                div.style["background-color"] = "#ccc";
            }
            div.onmouseout = function (){
                div.style = "";
            }
        </script>
    </body>
</html>
