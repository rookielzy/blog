<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>累加按钮，自加1</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #count {
                width: 80px;
                height: 20px;
                position: relative;
                top: 20px;
                left: 50%;
                margiN: 0 0 0 -40px;
            }
        </style>
    </head>
    <body>
        <input type="button" value="0" id="count">
        <script>
            var count = document.getElementById("count");
            var tmp = count.value;
            count.onclick = function() {
                tmp++;
                alert(tmp);
                count.value = tmp;
            }
        </script>
    </body>
</html>
