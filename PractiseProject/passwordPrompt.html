<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>记住密码提示框</title>
        <style>
            form {
                width: 200px;
                margin: 0 auto;
            }
            #pwPrompt {
                background-color: yellow;
                font-size: 12px;
                width: 0px;
                height: 80px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <label id="autologin"><input type="checkbox">两周内自动登录</label>
            <div id="pwPrompt">
                <!--为了您的信息安全，请不要在网吧或公共电脑上使用此功能！-->
            </div>
        </form>
        <script>
            var pwPrompt = document.getElementById("pwPrompt");
            var autologin = document.getElementById("autologin");
            autologin.onmouseover = function () {
                pwPrompt.style["width"] = "100%";
                pwPrompt.style["border"] = "1px solid red";
                pwPrompt.innerText = "为了您的信息安全，请不要在网啊或公用电脑上使用此功能！";
            }
            autologin.onmouseout = function () {
                pwPrompt.style = "";
                pwPrompt.innerText = "";
            }
        </script>
    </body>
</html>
