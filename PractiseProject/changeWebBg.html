<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>网页换肤</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #div1 {
                width: 100px;
                margin: 0 auto;
            }
            input {
                width: 15px;
                height: 15px;
            }
            #red {
                background-color: red;
            }
            #green {
                background-color: green;
            }
            #black {
                background-color: black;
            }
            #div2 {
                width: 400px;
                margin: 0 auto;
                margin-top: 20px;
            }
            ul {
                list-style: none;
            }
            ul li {
                display: inline-block;
                border: 1px solid white;
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <input type="button" id="red"/ >
            <input type="button" id="green"/>
            <input type="button" id="black"/>
        </div>
        <div id="div2">
            <ul>
                <li>新闻</li>
                <li>娱乐</li>
                <li>体育</li>
                <li>电影</li>
                <li>音乐</li>
                <li>旅游</li>
            </ul>
        </div>
        <script>
            function changeColor(elem, attr, value){
                elem.style[attr] = value;
            }
            window.onload = function (){
                var red = document.getElementById("red");
                var green = document.getElementById("green");
                var black = document.getElementById("black");
                var display = document.getElementById("div2").getElementsByTagName("ul")[0];
                var body = document.getElementsByTagName("body")[0];
                var bgColor = ["#fdd", "#a3c5a8", "#ccc"];
                red.onclick = function (){
                    body.style["background-color"] = bgColor[0];
                    display.style["background-color"] = "red";
                }
                green.onclick = function (){
                    body.style["background-color"] = bgColor[1];
                    display.style["background-color"] = "green";
                }
                black.onclick = function (){
                    body.style["background-color"] = bgColor[2];
                    display.style["background-color"] = "black";
                    display.style["color"] = "white";
                }
            }
        </script>
    </body>
</html>
