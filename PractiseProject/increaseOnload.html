<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>页面加载后累加，自加1</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #show {
                position: relative;
                width: 100px;
                height: 50px;
                top: 20px;
                left: 50%;
                margin: 0 0 0 -50px;
                line-height: 50px;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <h2 id="show"></h2>
        <script>
            var show = document.getElementById("show");
            var tmp = 0;
            window.onload = function() {
                window.setInterval(function(){
                    show.innerText = tmp++;
                },1000);
            }
        </script>
    </body>
</html>
