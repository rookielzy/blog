<!DOCTYPE html>
<html lang="en">

<head>
    <title>Setting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <mian class="setting">
        <!--top navbar start-->
        <input type="radio" name="setting" value="Profile" checked><span>Profile</span><input type="radio" name="setting" value="Account"><span>Account</span><input type="radio" name="setting" value="Privacy"><span>Privacy</span><input type="radio" name="setting" value="Advanced"><span>Advanced</span>
        <!--top navbar end-->
        <section class="profile">
            <section class="avatar">
                <div class="show-avatar">
                    <img src="" alt="">
                    <div>
                        <h1>User Avatar</h1>
                        <input type="file" name="avatar" id="selectFile">
                    </div>
                </div>
            </section>
            <section class="detail">
                <div>
                    <div>
                        <input type="text" name="username" value="rookielzy" required>
                        <label for="username">Name</label>
                        <hr/>
                    </div>
                    <div>
                        <input type="text" name="location" required>
                        <label for="location">Location</label>
                        <hr/>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="text" name="title" required>
                        <label for="title">Title</label>
                        <hr/>
                    </div>
                    <div>
                        <input type="text" name="website" required>
                        <label for="website">Website</label>
                        <hr/>
                    </div>
                </div>
                <div>
                    <input type="text" name="about" required>
                    <label for="about">About</label>
                    <hr/>
                </div>
                <input type="submit" value="Save">
            </section>
        </section>
        <section class="account">
            <section class="detail">
                <div>
                    <div>
                        <input type="email" name="email" value="email@domain.com" required>
                        <label for="email">Email</label>
                        <hr/>
                    </div>
                    <div>
                        <input type="text" name="username" required>
                        <label for="username">Username</label>
                        <hr/>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                        <hr/>
                    </div>
                    <div>
                        <input type="password" name="password" required>
                        <label for="confirm-pw">Confirm Password</label>
                        <hr/>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="button" value="Unlink Github Account">
                    </div>
                    <div>
                        <input type="button" value="Link QQ Account">
                    </div>
                </div>
                <div>
                    <div>
                        <input type="button" value="Link Weibo Account">
                    </div>
                    <div>
                        <input type="button" value="Link Wechat Account">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Save">
                </div>
            </section>
        </section>
    </mian>
</body>

</html>
