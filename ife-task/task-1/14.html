<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（二）</title>
</head>
<body>
    
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    </ul>

    <script type="text/javascript">
        
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        var data = new Array();
        for (var i = 0; i < aqiData.length; ++i)
        {
            if (aqiData[i][1] > 60)
                data.push(aqiData[i][0]);
        }

        var str = "";
        for (var i = 0; i < data.length; ++i)
        {
            str += "<li>" + data[i] + "</li>";
        }
        
        var list = document.getElementById("aqi-list");
        list.innerHTML = str;
    </script>
</body>
</html>
