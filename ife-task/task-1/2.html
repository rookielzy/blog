	<article id="last">

		<h2><a name="ablum">The Greatest Album</a></h2>
		<table>
			<thead>
				<tr>
					<td>Artist</td>
					<td>Album</td>
					<td>Year</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Eminem</td>
					<td>Recovery</td>
					<td>2010</td>
				</tr>

					<td>To Pimp A Butterfly</td>

				</tr>

	<form action="" id="info">
		<h1>Sign Up</h1>	
		<label for="email" class="title">Please enter E-mail</label>
		<input type="text" name="email" placeholder="Enter your email" />

		<label for="password" class="title">Please enter password</label>
		<input type="password" name="password" placeholder="Enter your password">

		<label for="password" class="title">Enter password again</label>
		<input type="password" name="password" placeholder="Please enter password again">

		<label for="sex" class="title">Sex</label><input type="radio" name="sex" value="man" checked><label for="sex">man</label>
		<input type="radio" name="sex" value="woman"><label for="sex">woman</label>
		
		<label for="city" class="title">City</label>
		<select name="city">
			<option value="GZ">GuangZhou</option>
			<option value="BJ">BeiJing</option>
			<option value="SZ">ShenZhen</option>
			<option value="SH">ShangHai</option>
		</select>

		<br />

		<label for="hobby" class="title">Hobby</label>
		<input type="checkbox" name="hobby" value="sport"><label for="sport">Sport</label>
		<input type="checkbox" name="hobby" value="art"><label for="art">Art</label>
		<input type="checkbox" name="hobby" value="science"><label for="science">Science</label>

		<label for="pd" class="title">Personal Description</label>
		<textarea name="pd" cols="30" rows="10" placeholder="Introduce Yourself"></textarea>
		<br />
		<input type="submit" value="Submit" id="submit">
	</form>
