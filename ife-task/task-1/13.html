<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>零基础JavaScript编码（一）</title>
</head>
<body>
	<label>请输入广州今天空气质量： <input type="text" id="aqi-input"></label>
	<button id="button">确认填写</button>

	<div>您输入的值是: <span id="aqi-diplay">尚无录入</span></div>

	<script type="text/javascript">
	function showData() {
		var inputData = document.getElementById("aqi-input").value;
		if (inputData > 0)
			document.getElementById("aqi-diplay").innerText = inputData;
		else
			alert("Please input number!");
	}
	document.getElementById("button").onclick = showData;
	</script>
</body>
</html>
