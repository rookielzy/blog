<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Video</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-color: rgba(100, 145, 250, 0.3);
            }
            #scaleSlider {
                vertical-align: 10px;
                width: 100px;
                margin-left: 90px;
            }
            #canvas {
                margin: 10px 20px 0px 20px;
                border: thin solid #aaa;
                cursor: crosshair;
            }
            #controls {
                margin-left: 15px;
                padding: 0;
            }
            #scaleOutput {
                position: absolute;
                width: 60px;
                height: 60px;
                margin-left: 10px;
                vertical-align: center;
                text-align: center;
                color: blue;
                font: 18px Arial;
                text-shadow: 2px 2px 4px rgba(100, 140, 250, 0.8);
            }
        </style>
    </head>
    <body>
        <div id="controls">
            <output id="scaleOutput">1.0</output>
            <input type="range" id="scaleSlider" min='1' max='3.0' step="0.01" value="1.0">
        </div>
        <canvas id="canvas" width="800" height="520"></canvas>
        <script src="main.js"></script>
    </body>
</html>
