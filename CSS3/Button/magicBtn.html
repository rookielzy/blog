<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                background-image: linear-gradient(#a3cc8f, #417d77);
            }
            .btn {
                width: 100px;
                height: 50px;
                border: 2px solid white;
                text-align: center;
                align-self: center;
                color: white;
                background-color: rgb(0, 152, 255);
                position: relative;
                overflow: hidden;
                z-index: 1;
            }
            .btn:hover:before {
                content: " ";
                display: inline-block;
                width: 120px;
                height: 50px;
                background-color: #a3cc8f;
                opacity: 0.5;
                position: absolute;
                top: -30px;
                left: -85px;
                transform: rotateZ(130deg);
                animation: go 0.5s ease-in infinite alternate;
                z-index: 2;
            }
            @keyframes go {
                from {top: -30px; left: -85px;}
                to {top: -5px; left: 90px;}
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">Click Me</button>
    </body>
</html>
