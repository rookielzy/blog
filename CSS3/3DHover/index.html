<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D Hover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: #eee;
                display: flex;
                justify-content: center;
            }
            .cards {
                display: flex;
                justify-content: center;
                flex-flow: row;
                align-items: center;
                perspective: 1000px;
                position: relative;                
            }
            .cards div {
                width: 250px;
                height: 400px;
                background-color: red;
                margin: 0 30px;
                transform-style: preserve-3d;
                transform: rotateX(45deg) scale(0.7);
                transition: all 0.5s ease-in;                
                box-shadow: 10px 10px 20px #ccc, -10px -10px 20px #ccc, 10px -10px 20px #ccc, -10px 10px 20px #ccc;
                left: 0px;
                position: relative;
            }

            .first:hover, .second:hover, .third:hover {
                transform: rotateX(0deg);
                transition: all 0.5s, ease-in;
            }
            .first:hover {
                left: 30px;
            }
            .third:hover {
                left: -30px !important;                
            }
        </style>
    </head>
    <body>
        <div class="cards">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
    </body>
</html>
