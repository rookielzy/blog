<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Check Mutiply CheckBox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                background-color: yellow;
                display: flex;
                justify-content: center;
            }
            * {
                margin: 0;
                padding: 0;
            }
            div.check {
                box-shadow: 5px 5px 10px #ccc;
                width: 400px;
                height: 410px;
                background-color: #fff;
            }
            div.item {
                border-bottom: 1px solid #ccc;
                font-size: 14px;
                font-family: Arial;  
                line-height: 45px;          
            }
            input[type=checkbox] {
                width: 40px;
            }
            p {
                border-left: 1px solid #ccc;
                display: inline-block;
                height: 45px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="check">
            <div class="item">
                <input type="checkbox">
                <p>This is inbox layout</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything inbetween should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Try do it with out any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Just regular JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
            </div> 
        </div>
        <script src="main.js"></script>
    </body>
</html>
