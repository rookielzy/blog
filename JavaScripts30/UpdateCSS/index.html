<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update CSS Variables with JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                flex-flow: column;
                align-items: center;
            }
            :root {
                --spacing: 5px;
                --blur: 5px;
                --base: #00ff00;
            }
            .control {
                margin: 20px;
            }
            .show {
                width: 1200px;
                height: 800px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #pic {
                width: 900px;
                height: 500px;
                background-image: url("eminem.jpg");
                background-position: center;
                background-size: cover;
                border: var(--spacing) solid var(--base);
                filter: blur(var(--blur));
            }
        </style>
    </head>
    <body>
        <h1>Update CSS Variables with JS</h1>
        <div class="control">
            <label for="spacing">Spacing
                <input type="range" name="spacing" value="5" data-sizing="px">
            </label>
            <label for="blur">Blur
                <input type="range" name="blur" value="5" max="30" data-sizing="px">
            </label>
            <label for="base">Color
                <input type="color" name="base" value="#00ff00">
            </label>
        </div>
        <div class="show">
            <div id="pic"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
