<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
            }
            .clock {
                align-self: center;
                width: 300px;
                height: 300px;
                border: 5px solid mediumspringgreen;
                border-radius: 100%;
                position: relative;
            }
            .clock div {
                height: 5px;
                background-color: black;
                position: absolute;
                top: 150px;
                transform: rotate(90deg);
                transform-origin: 100%;
                display: inline-block;
            }
            #secNiddle {
                width: 140px;
                left: 10px;
                z-index: 1;
            }
            #minNiddle {
                width: 120px;
                left: 30px;
                background-color: springgreen;
                z-index: 2;                
            }
            #hourNiddle {
                width: 100px;
                left: 50px;
                background-color: yellow;
                z-index: 3;                
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <div id="secNiddle"></div>
            <div id="minNiddle"></div>
            <div id="hourNiddle"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
