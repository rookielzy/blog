<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            const list = document.querySelector('#aqi-list');
            var result = [];
            var html = '';
            var number = ['一', '二', '三'];
            aqiData.forEach(element => {
                if (element[1] > 60) {
                    result.push(element);
                }
            });
            for (var i = 0; i < result.length; i++) {
                for (var j = i+1; j < result.length; j++) {
                    if (result[i][1] < result[j][1]) {
                        var tmp = result[j];
                        result[j] = result[i];
                        result[i] = tmp;
                    }
                }
            }
            result.forEach((element, index) => {
                html += '<li>第' + number[index] + '名：' + element[0] + ',' + element[1] + '</li>';
            })
            console.log(result);
            list.innerHTML = html;
        })();

    </script>
</body>

</html>
