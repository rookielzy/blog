<!DOCTYPE html>
<html lang="en">
    <head>
        <title>任务三：表单（三）联动</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form {
                min-width: 600px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-flow: column;
                border: 1px solid #ccc;
                border-radius: 20px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 16px;
                padding: 20px;
            }
            section, section > div {
                width: 100%;
                display: flex;
                justify-content: space-around;
                flex: 1;
                height: 30px;
            }
            section:last-child {
                flex-flow: column;
            }
            #city, #school {
                flex: 1;
                margin-left: 20px;
                margin-right: 20px;
                z-index: 0;
            }
            #city option, #school option {
                z-index: 99;
            }
            #school {
                flex: 3;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .work input[type="text"] {
                flex: 2;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-right: 20px;
                margin-left: 20px;
            }
            .work span {
                flex: 1;
                text-align: right;
                margin-right: 20px;
                margin-left: 20px;
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <form>
            <section>
                <div class="cat">
                    <label for="catal"><input type="radio" name="catal" value="student" checked>在校生</label>
                    <label for="catal"><input type="radio" name="catal" value="working">非在校生</label>
                </div>
            </section>
            <section>

                        <option value="GZ">广州</option>

                    <select name="school" id="school"></select>
                </div>
                <div class="work hide">
                    <span>就业单位</span><input type="text" name="oparation" id="OPA">
                </div>
            </section>
        </form>
