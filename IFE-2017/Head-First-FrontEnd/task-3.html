<!DOCTYPE html>
<html lang="en">
    <head>
        <title>任务三：表单（三）联动</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form {
                min-width: 600px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-flow: column;
                border: 1px solid #ccc;
                border-radius: 20px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 16px;
                padding: 20px;
            }
            section, section > div {
                width: 100%;
                display: flex;
                justify-content: space-around;
                flex: 1;
                height: 30px;
            }
            section:last-child {
                flex-flow: column;
            }
            #city, #school {
                flex: 1;
                margin-left: 20px;
                margin-right: 20px;
                z-index: 0;
            }
            #city option, #school option {
                z-index: 99;
            }
            #school {
                flex: 3;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .work input[type="text"] {
                flex: 2;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-right: 20px;
                margin-left: 20px;
            }
            .work span {
                flex: 1;
                text-align: right;
                margin-right: 20px;
                margin-left: 20px;
            }
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <form>
            <section>
                <div class="cat">
                    <label for="catal"><input type="radio" name="catal" value="student" checked>在校生</label>
                    <label for="catal"><input type="radio" name="catal" value="working">非在校生</label>
                </div>
            </section>
            <section>
                <div class="stu">
                    <select name="city" id="city">
                        <option value="0">北京</option>
                        <option value="1">广州</option>                        
                    </select>
                    <select name="school" id="school">
                        <option value="北京大学">北京大学</option>
                        <option value="清华大学">清华大学</option>                        
                    </select>
                </div>
                <div class="work hide">
                    <span>就业单位</span><input type="text" name="oparation" id="OPA">
                </div>
            </section>
        </form>
        <script>
            const university = [
                ['北京大学', '清华大学'],
                ['中山大学', '华南理工大学']
            ];
            const catal = document.querySelectorAll('.cat input');
            const student = document.querySelector('.stu');
            const work = document.querySelector('.work');
            const city = document.querySelector('#city');
            const school = document.querySelector('#school');      

            catal.forEach((input, index) => {
                input.addEventListener('click', function() {
                    if (index === 0) {
                        student.classList.remove('hide');
                        work.classList.add('hide');
                    } else {
                        work.classList.remove('hide');
                        student.classList.add('hide');
                    }
                }, false);
            });

            city.addEventListener('change', function() {
                school.innerHTML = '';
                var html = '';
                var index = parseInt(city.value);
                for (let i = 0; i < university[index].length; i++) {
                    html += '<option value="' + university[index][i] + '">' + university[index][i] + '</option>';
                }
                school.innerHTML = html;
            }, false);
        </script>
    </body>
</html>
