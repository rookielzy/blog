        <style>
            html, body {

            }
            input {
                outline: none;
                border-radius: 5px;
            }
            input[type='text'] {
                flex: 3;
                margin-right: 50px;
                font-size: 24px;
            }
            label, input[type='button'] {
                flex: 1;
            }
            span {
                position: absolute;
                color: #ccc;

        <script>
            const confirm = document.querySelectorAll('input[type="button"]');
            var text = document.querySelectorAll('input[type="text"]');
            const spanText = document.querySelectorAll('span');
            function getStrLen(str) {
                var enLen = 0, zhLen = 0;
                for (let ch of str) {
                    if (isASCII(ch)){
                        enLen++;
                    } else {
                        zhLen++;
                    }
                }
                return enLen + zhLen*2;
            }

            function isASCII(c) {
                return c.codePointAt(0) <= 0xFF;
            }

            function addEvent(obj, type, callback) {
                if (obj.addEventListener) {
                    obj.addEventListener(type, callback, false);
                } else {
                    obj.attachEvent('on' + type, callback);
                }
            }

            addEvent(confirm[0], 'click', function() {
                var length = getStrLen(text[0].value);
                if (length > 4 && length < 16) {
                    return;
                } else {
                    spanText[0].innerText = '长度不符合规则';
                    spanText[0].classList.add('alert');
                    text[0].classList.add('alert');
