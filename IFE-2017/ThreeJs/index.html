<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Head First ThreeJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="three.js"></script>
    </head>
    <body onload="init()">
        <script>
            function init() {

                // renderer
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(800, 600);
                document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
                renderer.setClearColor(0x000000);

                // scene
                var scene = new THREE.Scene();

                // camera
                var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 10);
                camera.position.set(-1, 0, 4);
                scene.add(camera);

                // var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
                //         new THREE.MeshBasicMaterial({
                //             color: 0xff0000,
                //             wireframe: true
                //         })
                // );
                // var radius = new THREE.TorusGeometry(3, 1, 4, 8);
                // scene.add(radius);
                // scene.add(cube);
                var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 2),
                        new THREE.MeshBasicMaterial({
                            color: 0xa3a3a3,
                            wireframe: false
                        })
                );
                scene.add(cube);

                // render
                renderer.render(scene, camera);
            } 
        </script>
    </body>
</html>
