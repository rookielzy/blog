<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var num = ["一","二","三","四","五","六","七","八","九"];
  var list = document.getElementById("aqi-list"),
      length = aqiData.length;
//   for (var j = 0; j < length; j++){
//       var newli = document.createElement("li");
//       newli.innerHTML = ("第" + num[j] + "名:" + aqiData[j].toString());
//       list.appendChild(newli);
  var content = "";
  aqiData.filter(function(value){return value[1] > 60;})
         .sort(function(d1, d2){return d2[1] - d1[1];})
         .forEach(function(element, index){
      content += ("<li>第" + num[index] + "名:" + element.toString() + "</li>");
  });
  list.innerHTML = content;
  
})();

</script>
</body>
</html>
